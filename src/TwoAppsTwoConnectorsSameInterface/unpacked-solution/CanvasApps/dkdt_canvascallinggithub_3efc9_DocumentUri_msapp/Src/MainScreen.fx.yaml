MainScreen As screen:
    Fill: =
    OnVisible: |-
        =If(
            mainScreenFirstLoad,
            Select(btnRefreshOrganizations);
            Set(
                mainScreenFirstLoad,
                false
            )
        )

    "RepoGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =728
        Items: =AlmCustomConnector.ListRepos(drpOrganizations.Selected.name,drpProjects.Selected.name)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        X: =726
        Y: =40
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

    lblTestCodeCopy As label:
        Text: ="Code Copy"
        X: =1216
        ZIndex: =2

    drpOrganizations As dropdown:
        Items: =OrganizationsTable
        ZIndex: =3

    drpProjects As dropdown:
        Items: =AlmCustomConnector.ListProjects(drpOrganizations.Selected.name)
        Y: =40
        ZIndex: =4

    btnRefreshOrganizations As button:
        OnSelect: =Set(OrganizationsTable, AlmCustomConnector.ListOrganizations())
        Text: ="Refresh"
        Width: =103
        X: =328
        ZIndex: =5

